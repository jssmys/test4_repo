<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
    <style>
        h1 {background-color:rgb(180, 252, 228);text-align: center;color:black}
    </style>
</head>
<body style="background-color:rgb(245, 181, 231);font-size: 18px;">
    <h1><i>Simple Form</i></h1>
    <form action="pro.html">
        <ol>
        <li><label>Firstname:</label><br>
        <input type="text" name="fname" value=""></li><br><br>
        <li><label>Lastname:</label><br>
        <input type="text" name="lname" value=""></li><br><br>
        <li><label>Enter your DOB:</label><br>
        <input type="date" name="date" value="9-08-2004"></li><br><br>
        <li><label>Address:</label><br>
        <textarea input type="text" name="address" value="" rows="5" cols="20"></textarea></li><br>
        <li><label>Main Scope</label><br>
        <input type="checkbox" name="Software Development" vale="Software Development">
        <label>Software Development</label><br>
        <input type="checkbox" name="Hardware Design" vale="Hardware Design">
        <label>Hardware Design</label><br>
        <input type="checkbox" name="Software Sales" vale="Software Sales">
        <label>Software Sales</label><br>
        <input type="checkbox" name="Peripherals Sales" vale="Peripherals Sales">
        <label>Peripherals Sales</label></li><br>
        <li><label>In your opinion,what is the status of your product</label><br>
        <input type="radio" name="prdouct" value="excellent">
        <label>Excellent</label><br>
        <input type="radio" name="prdouct" value="good">
        <label>Good</label><br>
        <input type="radio" name="prdouct" value="Bad">
        <label>Bad</label><br>
        <input type="radio" name="prdouct" value="very bad">
        <label>Very Bad</label></li><br>
        <li><label>select your continent</label></li>
        <select>
            <option value="Asia">Asia</option> 
            <option value="Africa">Africa</option> 
            <option value="America">America</option>
            <option value="Australia">Australia</option> 
            <option value="Europe">Europe</option> 
        </select>
        <br><br><li>Enter Password</li><br>
        <input type="password" name="pwd"><br>
        <br><input type="submit" value="submit">
        <input type="reset" value="reset">                        
    </form>
        </ol>
</body>
</html>
